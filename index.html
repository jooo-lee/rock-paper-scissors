<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
    </head>
    <body>
        <button data-choice ="rock" class="choice-btns">Rock</button>
        <button data-choice="paper" class="choice-btns">Paper</button>
        <button data-choice="scissors" class="choice-btns">Scissors</button>
        <div id="results-div">
            <p id="player-choice"></p>
            <p id="player-score"></p>
            <p id="computer-choice"></p>
            <p id="computer-score"></p>
            <p id="result"></p>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
