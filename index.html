<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="cards-container">
                <div id="player-card">
                    <p id="player-id">😎</p>
                    <div id="player-btns-container">
                        <button data-choice="rock" class="player-btns">🪨</button>
                        <button data-choice="paper" class="player-btns">📄</button>
                        <button data-choice="scissors" class="player-btns">✂️</button>
                    </div>
                    <div id="player-choice-score">
                        <p id="player-choice"></p>
                        <p id="player-score"></p>
                    </div>
                </div>
                <div id="computer-card">
                    <p id="computer-id">🤖</p>
                    <div id="computer-btns-container">
                        <button>🪨</button>
                        <button>📄</button>
                        <button>✂️</button>
                    </div>
                    <div id="computer-choice-score">
                        <p id="computer-choice"></p>
                        <p id="computer-score"></p>
                    </div>
                </div>
            </div>
            <div id="results-container">
                <p id="result"></p>
                <p id="winner"></p>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
